<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webrtc conf</title>
</head>
<body>
  <div id="form">
    <select id="form__roles-select">
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
    </select>

    <input type="text" id="form_username-input" disabled>

    <button id="form_submit-button">Submit</button>
  </div>

  <div id="local-video" style="width: 640px;visibility: hidden; border: 3px solid #000000;">
    <video id="local-video_video" autoplay muted></video>
    <button id="local-video_get-local-stream-button">Get local video</button>
    <p style="visibility: hidden;">This is you</p>
  </div>

  <div id="call">
    <button id="call_call-button" style="visibility: hidden">Call</button>
    <input type="text" id="call_receiver-username-input" style="visibility: hidden;">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/offer.js"></script>
  <script src="./js/answer.js"></script>
  <script src = "./js/elements.js"></script>
  <script src="./js/elementsBehavior.js"></script>
</body>
</html>
